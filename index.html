<!DOCTYPE html>
<html>
    <head>
      <title>Kane's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="accent">Kane's Ultimate Tic Tac Toe</h1>
      <h2 id="message-2"></h2>
      <form id="sign-up">
        <fieldset class="user-input">
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
          <input type="password" name="credentials[password]" placeholder="Password"><br>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
          <input type="submit" value="Sign up!" class="button"><br>
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset class="user-input">
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
          <input type="password" name="credentials[password]" placeholder="Password"><br>
          <input type="submit" value="Sign in!" class="button"><br>
        </fieldset>
      </form>
      <!-- Guest Login Button -->
      <!-- <form id="guest">
        <input type="submit" value="Guest" class="button">
      </form> -->
      <form id='new-game' class="hidden">
      <input type="submit" value="New Game" class="button">
      </form>
      <div class="container hidden">
          <div class="row">
            <div id="0" class="col-4 box">

            </div>
            <div id="1" class="col-4 box">

            </div>
            <div id="2" class="col-4 box">

            </div>
            <div id="3" class="col-4 box">

            </div>
            <div id="4" class="col-4 box">

            </div>
            <div id="5" class="col-4 box">

            </div>
            <div id="6" class="col-4 box">

            </div>
            <div id="7" class="col-4 box">

            </div>
            <div id="8" class="col-4 box">

            </div>
      </div>
    </div>
    <h2 id='Game'></h2>
    <h2 id='message'></h2>
    <form id='game-count' class="hidden">
    <input type="submit" value="Game Count">
    </form>
    <p id='count' class="hidden"></p>
    <form id="change-password" class="hidden bottom">
      <fieldset class="user-input">
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>
    <form id="sign-out" class="hidden">
      <input type="submit" value="Sign Out" class="button">
    </form>
    <footer class="accent">Made by Kane Two Feathers</footer>
    </body>
</html>
