<!DOCTYPE html>
<html>
  <head>
    <title>Kane's Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&amp;=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand">
            <h1 class="accent">Ultimate Tic Tac Toe</h1>
            <!-- Sign up -->
            <button id="sign-in-menu" class="btn btn-secondary my-2 my-sm-0" role="button" data-target="#signUpModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
              Sign up
            </button>
            <!-- Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                          <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                          <input type="password" name="credentials[password]" placeholder="Password"><br>
                          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
                          <button id="sign-up-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Sign In -->
            <button id="sign-up-menu" class="btn btn-secondary my-2 my-sm-0" role="button" data-target="#signInModal" data-toggle="modal" aria-haspopup="true" aria-expanded="false">
              Sign in
            </button>
            <!-- Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in">
                      <legend>Sign in!</legend>
                      <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                      <input type="password" name="credentials[password]" placeholder="Password"><br>
                      <button id="sign-in-btn" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <ul class="navbar-nav mr-auto">
            <!-- Change Password -->
            <li class="nav-item dropdown my-2 my-lg-0">
              <a class="nav-link btn btn-secondary my-2 my-sm-0 hidden" href="#" id="change-password-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Pass
              </a>
              <div id="change-password-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="change-password">
                  <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change Password">
                </form>
              </div>
            </li>
            <!-- New game -->
            <li class="nav-item dropdown my-2 my-lg-0">
              <a class="nav-link btn btn-secondary my-2 my-sm-0 hidden" href="#" id="new-game-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                New Game
              </a>
              <div id="new-game-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="new-game" class="hide">
                  <fieldset>
                    <input id="pvp-game" type="submit" value="PvP" class="btn btn-outline-dark my-2 my-sm-0">
                  </fieldset>
                  <!-- <fieldset>
                    <input id="ai-game" type="submit" value="AI" class="btn btn-outline-dark my-2 my-sm-0">
                  </fieldset> -->
                </form>
              </div>
            </li>
            <!-- Stats Button -->
            <li class="nav-item dropdown my-2 my-lg-0">
              <a class="nav-link btn btn-secondary my-2 my-sm-0 hidden" href="#" id="stats-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Stats
              </a>
              <div id="stats-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <p id='count'></p>
            </div>
            </li>
            <!-- Sign out -->
            <li>
              <form id="sign-out-btn" class="form-inline my-2 my-lg-0 hidden">
                <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Sign Out">
              </form>
            </li>
          </ul>
          <!-- API Messages -->
          <h2 id="api-message"></h2>
      </nav>
      <!-- Game Board -->
      <div class="container hidden">
        <div class="row">
          <div id="0" class="col-4 box game-box"></div>
          <div id="1" class="col-4 box game-box"></div>
          <div id="2" class="col-4 box game-box"></div>
          <div id="3" class="col-4 box game-box"></div>
          <div id="4" class="col-4 box game-box"></div>
          <div id="5" class="col-4 box game-box"></div>
          <div id="6" class="col-4 box game-box"></div>
          <div id="7" class="col-4 box game-box"></div>
          <div id="8" class="col-4 box game-box"></div>
        </div>
      <div class="col-4 box container"></div>
        <h2 id='game-state-message' class="hidden">Turn: <span id="game-state-span"></span></h2>
        <h2 id='invalid-move-message'></h2>
      </div>
      <p class="easter-egg hidden">
        <a class="easter-egg-link" href="https://www.youtube.com/watch?v=QrGrOK8oZG8" target="_blank">!</a>
      </p>
      <!-- Game Messages -->
      <!-- Footer -->
      <footer id="sticky-footer" class="py-4 accent">
        <a class="nav-link" href="https://www.linkedin.com/in/kanetwofeathers/" target="_blank">Â© Kane Two Feathers 2020</a>
      </footer>
    </body>
</html>
